<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <img
        src="images/freddiemercury.jpeg"
        alt="silouhette image of Freddie Mercury from Queen holding a mic stand and raising his right fist straight up in the air"
      />
      <h1>Endorsements</h1>
      <textarea
        type="text"
        id="main-input-field"
        placeholder="Write your endorsement here"
      ></textarea>
      <div class="input-field-container">
        <input type="text" id="from-input-field" placeholder="From" />
        <input type="text" id="to-input-field" placeholder="To" />
      </div>
      <button id="publish-btn">Publish</button>
      <h2>- Endorsements -</h2>
      <div id="endorsements"></div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
